<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- bold -->
    <p>this is for <b>bold</b></p>
    <p>this is <strong>imp</strong></p>
   
    <!-- italic -->
    <p>this is  for <i>italic</i></p>
    <p>this is  for <em>italic</em></p>

    <!-- Subscript text -->
    <p>this is <sub>imp</sub></p>
    <p>h<sub>2</sub>o</p>
     
    <!-- Superscript text -->
    <p>this is <sup>imp</sup></p>

    <!-- Delete -->
    <p>this is  for<del>delete</del></p>

    <!-- Mark (indicate) -->
    <p>this is <mark>for mark</mark></p>

      <!-- small -->
    <p>  my name is <small>ashish</small> girpunje</p>
    <p>this is ashish</p>


  

    <h3 style="text-align: center; background-color: aqua">this is my name</h3>
  </body>
</html>
