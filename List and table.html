<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List And Table</title>
    <style>
      /*  list */
      #one {
        list-style: circle;
      }
      #two {
        list-style: square;
      }
      #three {
        list-style: decimal;
      }
      /*  Table */
    </style>
  </head>
  <body>
    <!-- List -->
    <div class="List">
      <ul>
        <li id="one">Html</li>
        <li id="two">Css</li>
        <li id="three">JavaScript</li>
        <li id="four">React Js</li>
      </ul>
      <ol>
        <li>Html</li>
        <li>Css</li>
        <li>Java Script</li>
        <li>Reactjs</li>
      </ol>
    </div>

    <!-- Table -->
    <div class="table">
      <h3>Table</h3>
      <table>
        <thead>
          <tr>
            <strong>Name</strong>
          </tr>
          <tr>
            <strong> Sirname</strong>
          </tr>

          <tr>
            <strong> Place</strong>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pratik</td>
            <td>Yenkar</td>
            <td>Chandrapur</td>
          </tr>
          <tr>
            <td>Ashish</td>
            <td>Girpunje</td>
            <td>Wardha</td>
          </tr>
          <tr>
            <td>Vishal</td>
            <td>Mendhe</td>
            <td>Nagpur</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
